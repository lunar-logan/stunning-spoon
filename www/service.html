<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <title>Extraction Service</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .result {
            margin-top: 30px;
            padding: 10px;
            border-radius: 4px;
            background: #cccccc;
            font-family: Monospaced, serif;
            font-size: 12px;
            color: #000;
        }
    </style>


</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Extraction Service</h1>

            <form role="form" method="post" action="/extract" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="doc_file">Document to extract triples from:</label>
                    <input type="file" class="form-control" id="doc_file" name="doc_file">
                </div>
                <div class="form-group">
                    <label for="vocab_file">Choose vocabulary:</label>
                    <input type="file" class="form-control" id="vocab_file" name="vocab_file">
                </div>
                <button type="button" class="btn btn-success" onclick="getTriples()">Generate Triples</button>
            </form>
        </div>
    </div>
    <div class="row">
        <code class="col-md-6 col-md-offset-3 result" id="result">
        </code>
    </div>
</div>

<script>
    // Variable to store your files
    var files;

    // Add events
    $('input[type=file]').on('change', prepareUpload);

    // Grab the files and set them to our variable
    function prepareUpload(event) {
        files = event.target.files;
    }

    function getTriples() {

        var formData = new FormData();
        $.each(files, function (key, val) {
            formData.append(key, val);
        });

        $.ajax({
            type: 'POST',
            url: '/extract',
            enctype: 'multipart/form-data',
            data: formData,
            cache: false,
            dataType: 'json',
            processData: false, // Don't process the files
            contentType: false,
            success: function (data) {
                $('#result').html(JSON.stringify(data));
            }
        });

        return false;
    }
</script>
</body>
</html>
